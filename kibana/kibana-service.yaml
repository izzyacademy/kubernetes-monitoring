apiVersion: v1
kind: Service
metadata:
  name: kibana-logging
  namespace: kube-system
  labels:
    k8s-app: kibana-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Kibana"
spec:
  ports:
  - port: 5601
    protocol: TCP
    targetPort: ui
  selector:
    k8s-app: kibana-logging
---
apiVersion: v1
kind: Service
type: NodePort
metadata:
  name: kibana-external
  namespace: kube-system
  labels:
    k8s-app: kibana-external
spec:
  ports:
  - port: 5601
    targetPort: 5601
    nodePort: 31601
    protocol: TCP
  selector:
    k8s-app: kibana-logging
